<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM relations</title>
</head>
<body style="background-color: black; color: azure;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>
</body>
<script>
    //Basic expectations for this DOM_Relations
   
        // 1.Basic understanding of parent child relationships in DOM
        // 2. Parent to child relationship che properties
        // className.children --> Html collections milnar
        // className.children[index] --> Tag milnar
        //  className.children.length --> length milnar for HTML Collections
        // className.firstElementChild
        // className.lastElementChild

        // 3. Child to parent relationships and properties
        // className.parentElement
        //className.nextSibling
        
        // 4. className.childnodes



    //IMPORTANT
    //Document jo ahe toh Tree chya form madhe elements la thevtoy... pratyek 
    //tree cha node kiva processing ek different form madhe hota
    //Document madhe HTML elements astat eka tree chya structure madhe 


    const parent = document.querySelector(".parent");
    console.log(parent);
    console.log(parent.children);// we will get HTML collection
    console.log(parent.children[2]); // Tag sobat dakhavnar
    console.log(parent.children[2].innerText);//nusta text dakhavnar
    console.log(parent.children.length);
    // We can even iterate through parents children

    for (let i = 0; i < parent.children.length; i++) {
        console.log(parent.children[i].innerText);
        
    }

    // Adding color to Thursday
    parent.children[3].style.color="yellow"

    //lets see some of the properties of parent
    // --picking first element 
    console.log(parent.firstElementChild);
    // --picking last element child
    console.log(parent.lastElementChild);

    //Till now we have seen moving from parent to child now we
    // will see moving from child to parent
    const day=document.querySelector(".day");
    console.log(day.parentElement);
    console.log(day);
    console.log(day.nextElementSibling);//Tuesday

    //Something about child-nodes(thoda imp)
    console.log(parent.childNodes); //Nodelist return karnar
    // break-line la text consider kartay and div.className consider
    //kartay... even comments la pn consider kartay ... 



</script>
</html>
